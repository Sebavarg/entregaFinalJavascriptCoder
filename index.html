<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un portal para ayudar al docente a llenar planillas y llevar control de sus alumnos ahorrando tiempo.">
    <meta name="keywords" content="Docente, calculo de notas, lista de alumnos, profesor, alumno, herramienta">
    <title>Docente Digital - Portal Educativo. </title>
    <link href="media/profesor.svg" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--Header -->
    <header>
        <h1>Portal Educativo</h1>
        <p>Un universo de herramientas para el Docente.</p>
    </header>
    <!-- Login Ingreso-->
    <section class="login">
        <form action="pages/course.html" method="post" id="formLogin">
            <label for="">Ingresa tus Datos</label>
            <br>
            <input type="text" placeholder="Nombre de Usuario" name="username" id="userName" required>
            <label for="">Ingrese nombre del Curso con el que desea trabajar</label>
            <br>
            <input type="text" placeholder="Nombre Curso" name="course" id="courseName" required>
            <br>
            <input type="submit" value="Buscar Curso" id="boton">
        </form>
    </section>
    <!-- Footer-->
    <footer>
        <!-- Abre Copyright -->
        <div class="text-center text-black-50 ">
            <a href="https://github.com/Sebavarg"> Copyright Â© 2022 Vargas Zingaretti Repositorio</a>
        </div>
        <!-- Cierra Copyright -->

    <!-- Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script Redirecciones-->

    <script src="scripts/index.js"></script>
</body>

</html>
