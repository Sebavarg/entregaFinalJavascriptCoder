<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un portal para ayudar al docente a llenar planillas y llevar control de sus alumnos ahorrando tiempo.">
    <meta name="keywords" content="Docente, calculo de notas, lista de alumnos, profesor, alumno, herramienta, cursos, agregar alumno">
    <title>Docente Digital - Cursos. </title>
    <link href="../media/profesor.svg" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="mainCourse">
        <section class="welcome">
            <h1 class="titulo__h1">Administrador de Cursos</h1>
            <h2 class="titulo__h2">Gestione su curso, desde aquí puede: ver su curso, agregar y eliminar alunmnos</h2>
        </section>
        <section class="course">
            <article id="courseAdded"></article>
            <article>
                <ul id="studentsList"></ul>
            </article>
        </section>
    </section>
    <section class="herramientas">
        <section class="sectionHerramientas">
            <h1 class="titulo__h1">Herramientas útiles</h1>
            <h2 class="titulo__h2">Ponemos a disposición herramientas para el trabajo diario del docente</h2>
        </section>
        <section class="herramientasOpciones">
            <article id="calculadoraNotas" class="herramienta__tarjeta">Calculadora de Notas</article>
            <article id="datosUtiles" class="herramienta__tarjeta">Datos Utiles del curso</article>
            <article id="paginasInteres" class="herramienta__tarjeta">Páginas de Interes para el docente</article>
        </section>
    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/course.js"></script>
</body>

</html>
